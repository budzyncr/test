<!--Link to original source https://data.medicare.gov/Hospital-Compare/Hospital-Value-Based-Purchasing-HVBP-Efficiency-Sc/su9h-3pvj-->

<html>

<head>

    <title>CMS Hospital Compare Hospital Value Based Purchasing Efficiency Scores</title>
<!--Libraries-->
<meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.0.latest.js" type="text/javascript"></script>


    <script type="text/javascript">


(function () {


    var myConnector = tableau.makeConnector();

    myConnector.getSchema = function (schemaCallback) {
var cols = [
  { id : "provider_number", alias : "provider_number", dataType : tableau.dataTypeEnum.string },
  { id : "hospital_name", alias : "hospital_name", dataType : tableau.dataTypeEnum.string },
  { id : "address", alias : "address", dataType : tableau.dataTypeEnum.string },
  { id : "city", alias : "city", dataType : tableau.dataTypeEnum.string },
  { id : "state", alias : "state", dataType : tableau.dataTypeEnum.string },
  { id : "zip_code", alias : "zip_code", dataType : tableau.dataTypeEnum.string },
  { id : "county_name", alias : "county_name", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_achievement_threshold", alias : "mspb_1_achievement_threshold", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_benchmark", alias : "mspb_1_benchmark", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_baseline_rate", alias : "mspb_1_baseline_rate", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_performance_rate", alias : "mspb_1_performance_rate", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_achievement_points", alias : "mspb_1_achievement_points", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_improvement_points", alias : "mspb_1_improvement_points", dataType : tableau.dataTypeEnum.string },
  { id : "mspb_1_measure_score", alias : "mspb_1_measure_score", dataType : tableau.dataTypeEnum.string },
  { id : "location", alias : "location", dataType : tableau.dataTypeEnum.string },
];

var tableInfo = {
id : "CMS_HospitalCompare_HospitalValueBasedPurchasing_EfficiencyScores",
alias : "Hospital Value-Based Purchasing Efficiency Scores",
columns : cols
};

schemaCallback([tableInfo]);
    };

    myConnector.getData = function (table, doneCallback) {

$.getJSON('https://data.medicare.gov/resource/2n4b-4a94.json', function(resp) {
var feat = resp,
tableData = [];
console.log(resp);


for (var i = 0, len = feat.length; i < len; i++) {
tableData.push({
  "provider_number": feat[i].provider_number,
  "hospital_name": feat[i].hospital_name,
  "address": feat[i].address,
  "city": feat[i].city,
  "state": feat[i].state,
  "zip_code": feat[i].zip_code,
  "county_name": feat[i].county_name,
  "mspb_1_achievement_threshold": feat[i].mspb_1_achievement_threshold,
  "mspb_1_benchmark": feat[i].mspb_1_benchmark,
  "mspb_1_baseline_rate": feat[i].mspb_1_baseline_rate,
  "mspb_1_performance_rate": feat[i].mspb_1_performance_rate,
  "mspb_1_achievement_points": feat[i].mspb_1_achievement_points,
  "mspb_1_improvement_points": feat[i].mspb_1_improvement_points,
  "mspb_1_measure_score": feat[i].mspb_1_measure_score,
  "location": feat[i].location,
});
}

table.appendRows(tableData);
doneCallback();
});

    };

tableau.registerConnector(myConnector);

$(document).ready(function () {
$("#submitButton").click(function () {

tableau.connectionName = "CMS Hospital Compare Hospital Value Based Purchasing Efficiency Scores";
tableau.submit();

});
});
})();


</script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data</button>
            </div>
        </div>
    </div>
</body>

</html>
